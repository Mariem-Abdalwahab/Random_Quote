<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8"/>

        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="scss/main.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>Quote of the Day</header>
            <div class="content">
                <div class="quote">
                   <span><i class="fas fa-quote-left"></i></span> 
                    <p>Never give up because you never know if the next try is going to be the one that works.</p>
                   <span><i class="fas fa-quote-right"></i></span> 
                </div>
                <div class="author">
                    <span>__</span>
                    <div class="name">Mary Kay Ash</div>
                </div>
            </div>
            <div class="buttons">
                <ul>
                    <li class="sound"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                </ul>
                <div class="left">
                    <button class="new-quote">New Quote</button>
                </div>
            </div>

        </main>
        <script src="js/main.js"></script>
    </body>
</html>
